        <div>
            <button class="buttons" onclick="press()">End</button>

        <script>
            var exec = require('child_process').exec;
            const electron = require('electron');
            const {
                ipcRenderer
            } = electron;

            function press() {
                dir = exec("ps -ef | grep ./gl | grep -v grep | awk '{print $2}'  | xargs kill ", function(err, stdout, stderr) {
                    console.log(stderr);
                });
            }

            function cal() {
                ipcRenderer.send('calibration');
            }

            function mar() {
                ipcRenderer.send('marker');
            }
        </script>
